<div class="header">
    <h3 class="header-title">Add FILM Details</h3>
  </div>
<div class="container container--margin">
  <div class="row">
    <div class="col-sm-12">
      <form
        #form3="ngForm"
        class="form"
        (ngSubmit)="onSubmit(form3.value)"
        novalidate
        autocomplete="off"
      >

        <div class="row">
          <div class="col-12">
            <div class="form-group">
                <label class="form__input-label" for=""> Director Name </label>
              <input
                type="text"
                #name="ngModel"
                ngModel
                name="name"
                [class.is-invalid]="name.invalid && name.touched"
                required
                class="form-control"
                id="myinput"
                placeholder=" Name"
              />
              <small
                class="text-danger"
                [class.d-none]="name.valid || name.untouched"
                >First name is required</small
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
                <label class="form__input-label" for=""> Age </label>
              <input
                type="number"
                #age="ngModel"
                required
                ngModel
                name="age"
                id="myinput"
                class="form-control"
                placeholder="age"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
                <label class="form__input-label" for=""> Award Count </label>
              <input
                type="number"
                #awardCount="ngModel"
                name="awardCount"
                ngModel
                class="form-control"
                id="myinput"
                required
                placeholder="awardCount"
              />
            </div>
          </div>
        </div>

        <br />
        <div class="form--center">
            <button class="form__btn" type="submit">Add Film</button>
            <h5 id="demo"></h5>
            <h6 class="form__home">Go back to <a routerLink="/home">Home</a></h6>
          </div>
      </form>
    </div>
  </div>
</div>
