<div class="header">
  <h3 class="header-title">Add FILM Details</h3>
</div>
<div class="container container--margin">

      <form
        #form3="ngForm"
        class="form"
        (ngSubmit)="onSubmit(form3.value)"
        novalidate
        autocomplete="off"
      >

       
            <div class="form__input">
              <label class="form__input-label" for="directorName"> Director Name </label>
              <input
                type="text"
                #name="ngModel"
                ngModel
                name="name"
                [class.is-invalid]="name.invalid && name.touched"
                required
                class="form-control"
                id="directorName"
                placeholder="Name"
              />
              <small
                class="text-danger"
                [class.d-none]="name.valid || name.untouched"
                >Director Name is required</small
              >
            </div>
        

       
            <div class="form__input">
              <label class="form__input-label" for="age"> Age </label>
              <input
                type="number"
                #age="ngModel"
                required
                ngModel
                name="age"
                id="age"
                class="form-control"
                placeholder="Age"
              />
              <small
              class="text-danger"
              [class.d-none]="age.valid || age.untouched"
              >Age is required</small
            >
            </div>
  
     
            <div class="form__input">
              <label class="form__input-label" for="awardCount">Award Count</label>
              <input
                type="number"
                #awardCount="ngModel"
                name="awardCount"
                ngModel
                class="form-control"
                id="awardCount"
                required
                placeholder="Award Count"
              />
              <small
                class="text-danger"
                [class.d-none]="awardCount.valid || awardCount.untouched"
                >Award Count is required</small
              >
        </div>

        <br />
        <div class="form--center">
          <button class="form__btn" type="submit">Update</button>
          <h6 class="form__home">Go back to <a routerLink="/home">Home</a></h6>
        </div>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close" (click)="closeIt()">&times;</span>
            </div>
            <div class="modal-body">
              <p>Your data updated successfully !!</p>
            </div>
          </div>
        </div>
      </form>
   
</div>
